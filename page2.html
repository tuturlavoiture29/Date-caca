<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's goo</title>
  <style>
    /* Style général */
    body {
      margin: 0;
      height: 100vh; /* Pleine hauteur */
      display: flex;
      justify-content: center; /* Centre horizontalement */
      align-items: center; /* Centre verticalement */
      background: linear-gradient(120deg, #f8cbdb, #fd6c9e); /* Dégradé rose */
      text-align: center;
    }

    /* Conteneur pour centrer les éléments */
    .container {
      position: relative; /* Pour l'empilement */
    }

    /* Style pour l'animation */
    #lottie-animation {
      width: 300px;
      height: 300px;
      margin: 0 auto;
    }

    /* Boîte de texte (bouton) */
    .text-box {
      display: inline-block; /* Important pour agir comme un bouton */
      margin-top: 100px;
      background: #f3f3ff;
      border-radius: 10px;
      padding: 15px 30px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      font-family: Arial, sans-serif;
      font-size: 20px;
      font-weight: bold;
      color: #333;
      text-decoration: none; /* Retire le soulignement du lien */
    }

    /* Effet au survol */
    .text-box:hover {
      background: #ebeaff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Animation -->
    <div id="lottie-animation"></div>

    <!-- Boîte de texte transformée en lien -->
    <a href="page3.html" class="text-box">OKAYYY LET'S GOO !!!</a>
  </div>

  <!-- Lottie Web Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.4/lottie.min.js"></script>
  

  <!-- Script pour charger l'animation -->
  <script>
    lottie.loadAnimation({
      container: document.getElementById('lottie-animation'), // Conteneur cible
      renderer: 'svg', // Format de rendu
      loop: true, // Animation en boucle
      autoplay: true, // Démarrage automatique
      path: 'Animations/Chat.json' // Chemin vers ton fichier JSON
    });
  </script>
</body>
</html>
